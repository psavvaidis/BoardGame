<div class="chess flex-container">
  <h2 class="subtitle">You play as <span>Black/White</span></h2>
  <table class="board" (click)="movePawn($event)">
    <tbody>
      <tr *ngFor="let i of numbers" >
        {{ i + 1 }} <!-- Row enumaration -->
        <td appSelect *ngFor="let j of numbers" [ngClass]="{'even': (((i+j)%2) === 0), 'odd': (((i+j)%2) !== 0)}"  id="{{i}}_{{j}}">
          <div class= "pawn"
            *ngIf="setPawn(i,j)as pawn"
            (click)="onSelect(pawn)">
              {{ pawn.piece }}
          </div>
        </td>
      </tr>
      <!-- Column Enumeration-->
      <tr>
        <td class="letter" *ngFor="let letter of letters" style="text-align: center;"> {{ letter }} </td>
      </tr>
    </tbody>
  </table>
</div>
